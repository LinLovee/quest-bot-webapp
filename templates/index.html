<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneQuestRPG v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a3f 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(10, 10, 20, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7), 0 0 30px rgba(231, 76, 60, 0.2);
            border: 2px solid rgba(231, 76, 60, 0.3);
            animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-80px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(231, 76, 60, 0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(231, 76, 60, 0.8)); }
        }

        .subtitle {
            text-align: center;
            color: #bbb;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .classes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .class-card {
            background: linear-gradient(135deg, rgba(50, 50, 80, 0.8), rgba(30, 30, 60, 0.8));
            border: 2px solid rgba(100, 100, 150, 0.5);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .class-card:hover {
            border-color: #e74c3c;
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
        }

        .class-emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .class-name {
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 5px;
        }

        .class-desc {
            font-size: 0.75em;
            color: #aaa;
        }

        .profile {
            background: linear-gradient(135deg, rgba(50, 30, 30, 0.8), rgba(30, 20, 20, 0.8));
            border: 2px solid #e74c3c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.9em;
        }

        .stat-value {
            font-weight: bold;
            color: #f39c12;
        }

        .health-bar {
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
            border: 2px solid rgba(100, 50, 50, 0.5);
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #e67e22);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .battle-field {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            min-height: 180px;
        }

        .character {
            font-size: 4em;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .damage-number {
            position: fixed;
            font-weight: bold;
            font-size: 2em;
            pointer-events: none;
            color: #e74c3c;
            animation: floatUp 1.2s ease-out forwards;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.8);
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }

        .battle-log {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(231, 76, 60, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 70px;
            font-size: 0.95em;
            color: #e67e22;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: rgba(100, 100, 150, 0.3);
            border: 2px solid transparent;
            color: #aaa;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-color: #f39c12;
            color: white;
        }

        button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 13px 22px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 8px;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(231, 76, 60, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            padding: 16px 22px;
            border-radius: 8px;
            animation: slideIn 0.4s ease, slideOut 0.4s ease 2.6s forwards;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }

        .error-notification {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .shop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .item-card {
            background: linear-gradient(135deg, rgba(50, 50, 80, 0.8), rgba(30, 30, 60, 0.8));
            border: 2px solid rgba(100, 150, 200, 0.5);
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .item-card:hover {
            border-color: #3498db;
            transform: translateY(-5px);
        }

        .item-emoji {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .item-name {
            font-weight: bold;
            color: #3498db;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .item-price {
            color: #f39c12;
            font-size: 0.85em;
        }

        .cooldown-text {
            color: #e74c3c;
            font-size: 0.85em;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }
            h1 {
                font-size: 1.8em;
            }
            .classes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è RuneQuestRPG</h1>
        <p class="subtitle">üéÆ –≠–ø–∏—á–µ—Å–∫–∞—è RPG</p>

        <!-- –í—ã–±–æ—Ä –∫–ª–∞—Å—Å–∞ -->
        <div id="classScreen" class="screen active">
            <h2>üë§ –í—ã–±–µ—Ä–∏ –∫–ª–∞—Å—Å</h2>
            <div class="classes-grid" id="classesGrid"></div>
        </div>

        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
        <div id="profileScreen" class="screen">
            <div class="profile" id="profileInfo"></div>
            
            <div style="margin-bottom: 15px;">
                <button class="tab-btn active" onclick="switchTab('battle')" style="margin: 0; flex: 1;">‚öîÔ∏è –ë–∞—Ç—Ç–ª</button>
                <button class="tab-btn" onclick="switchTab('shop')" style="margin: 0; flex: 1;">üéè –ú–∞–≥–∞–∑–∏–Ω</button>
            </div>

            <div id="battleTab">
                <div class="button-group">
                    <button onclick="goToBattle()" style="flex: 1;">‚öîÔ∏è –ì–Ω—Ç—ã</button>
                    <button onclick="showClassScreen()" style="flex: 1;">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
                </div>
            </div>

            <div id="shopTab" style="display: none;">
                <h3>üéè –ú–∞–≥–∞–∑–∏–Ω</h3>
                <div class="shop-grid" id="shopGrid"></div>
            </div>
        </div>

        <!-- –ë–∞—Ç—Ç–ª -->
        <div id="battleScreen" class="screen">
            <h2>‚öîÔ∏è –ë–û–ô</h2>
            <div class="battle-field">
                <div>
                    <div class="character" id="playerChar">üó°Ô∏è</div>
                    <small style="color: #aaa;">Ty</small>
                </div>
                <div style="color: #999; font-size: 2em;">‚ö°</div>
                <div>
                    <div class="character" id="enemyChar">üëπ</div>
                    <small style="color: #aaa;" id="enemyName">–í—Ä–∞–≥</small>
                </div>
            </div>
            <div class="battle-log" id="battleLog">–ù–∞—á–∞–ª–æ –±–æ—è...</div>
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <div style="flex: 1;">
                    <small style="color: #aaa;">–ú–æ–µ HP</small>
                    <div class="health-bar">
                        <div class="health-fill" id="playerHPBar" style="width: 100%"></div>
                    </div>
                </div>
                <div style="flex: 1;">
                    <small style="color: #aaa;">–í—Ä–∞–≥ HP</small>
                    <div class="health-bar">
                        <div class="health-fill" id="enemyHPBar" style="width: 100%; background: linear-gradient(90deg, #3498db, #2980b9);"></div>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button onclick="normalAttack()" style="flex: 1;">‚öîÔ∏è –ê—Ç–∞–∫–∞</button>
                <button id="skillBtn" onclick="useSkill()" style="flex: 1;">‚ú® –ù–∞–≤—ã–∫</button>
                <button onclick="flee()" style="flex: 1;">üèÉ –°–±–µ–∂–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentPlayer = null;
        let currentEnemy = null;
        let currentEnemyData = null;
        let playerUserId = null;

        async function loadClasses() {
            try {
                const response = await fetch(`${API_BASE}/api/classes`);
                const classes = await response.json();
                
                const grid = document.getElementById('classesGrid');
                grid.innerHTML = '';
                
                for (const [key, classData] of Object.entries(classes)) {
                    const card = document.createElement('div');
                    card.className = 'class-card';
                    card.innerHTML = `
                        <div class="class-emoji">${classData.emoji}</div>
                        <div class="class-name">${classData.name}</div>
                        <div class="class-desc">${classData.description}</div>
                        <small style="color: #f39c12; margin-top: 8px; display: block;">‚ù§Ô∏è ${classData.health} | ‚ö° ${classData.attack}</small>
                    `;
                    card.onclick = () => createPlayer(key);
                    grid.appendChild(card);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏', true);
            }
        }

        async function createPlayer(className) {
            playerUserId = Date.now();
            
            try {
                const response = await fetch(`${API_BASE}/api/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: playerUserId,
                        class: className
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    showNotification('–û—à–∏–±–∫–∞', true);
                    return;
                }

                currentPlayer = data.player;
                showNotification(`üéÆ ${currentPlayer.class} –≥–æ—Ç–æ–≤!`);
                showProfileScreen();
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–∏—Å—Ç–µ–º—ã', true);
            }
        }

        function updateProfileDisplay() {
            if (!currentPlayer) return;

            const healthPercent = (currentPlayer.health / currentPlayer.max_health) * 100;
            const profile = document.getElementById('profileInfo');
            
            profile.innerHTML = `
                <div class="stat">
                    <span class="stat-label">üó°Ô∏è ${currentPlayer.class}</span>
                    <span class="stat-value">Lvl.${currentPlayer.level}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">‚ù§Ô∏è HP</span>
                    <span class="stat-value">${currentPlayer.health}/${currentPlayer.max_health}</span>
                </div>
                <div class="health-bar">
                    <div class="health-fill" style="width: ${healthPercent}%"></div>
                </div>
                <div class="stat">
                    <span class="stat-label">üíé Mana</span>
                    <span class="stat-value">${currentPlayer.mana}/${currentPlayer.max_mana}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">+Attack</span>
                    <span class="stat-value">${currentPlayer.attack}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">+Defense</span>
                    <span class="stat-value">${currentPlayer.defense}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">üí∞ Gold</span>
                    <span class="stat-value">${currentPlayer.gold}</span>
                </div>
            `;
        }

        async function loadShop() {
            if (!playerUserId) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/items?user_id=${playerUserId}`);
                const data = await response.json();
                
                const grid = document.getElementById('shopGrid');
                grid.innerHTML = '';
                
                data.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <div class="item-emoji">${item.emoji}</div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">üí∞ ${item.price}</div>
                    `;
                    card.onclick = () => buyItem(item.name, item.price);
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        async function loadEnemies() {
            try {
                const response = await fetch(`${API_BASE}/api/enemies`);
                const enemies = await response.json();
                const keys = Object.keys(enemies);
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                currentEnemyData = enemies[randomKey];
                currentEnemy = {
                    health: currentEnemyData.hp,
                    max_health: currentEnemyData.hp
                };
            } catch (error) {
                currentEnemyData = {name: "–ú–æ–Ω—Å—Ç—Ä", emoji: "üëπ", hp: 30, damage: 8};
                currentEnemy = {health: 30, max_health: 30};
            }
        }

        function updateBattleDisplay() {
            if (!currentPlayer || !currentEnemy || !currentEnemyData) return;

            document.getElementById('playerChar').textContent = 'üßô';
            document.getElementById('enemyChar').textContent = currentEnemyData.emoji;
            document.getElementById('enemyName').textContent = currentEnemyData.name;
            
            const playerHPPercent = Math.max(0, (currentPlayer.health / currentPlayer.max_health) * 100);
            const enemyHPPercent = Math.max(0, (currentEnemy.health / currentEnemy.max_health) * 100);
            
            document.getElementById('playerHPBar').style.width = playerHPPercent + '%';
            document.getElementById('enemyHPBar').style.width = enemyHPPercent + '%';
            
            updateSkillButton();
        }

        async function normalAttack() {
            try {
                const response = await fetch(`${API_BASE}/api/attack`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: playerUserId,
                        is_skill: false
                    })
                });

                const data = await response.json();
                const damage = data.damage;
                const isCrit = data.is_crit;

                currentEnemy.health -= damage;
                currentPlayer.mana = data.remaining_mana;

                const log = document.getElementById('battleLog');
                log.innerHTML = isCrit ? `‚ö° –ö–†–ò–¢! ${damage} —É—Ä–æ–Ω–∞!` : `–ê—Ç–∞–∫–∞: ${damage} —É—Ä–æ–Ω–∞`;
                showDamageNumber(damage, isCrit);
                updateBattleDisplay();

                if (currentEnemy.health <= 0) {
                    finishBattle(true);
                } else {
                    setTimeout(enemyAttack, 1200);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        }

        async function useSkill() {
            try {
                const response = await fetch(`${API_BASE}/api/attack`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: playerUserId,
                        is_skill: true
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    showNotification(data.error, true);
                    return;
                }

                const damage = data.damage;
                currentEnemy.health -= damage;
                currentPlayer.mana = data.remaining_mana;

                const log = document.getElementById('battleLog');
                log.innerHTML = `‚ú® –ù–ê–í–´–ö! ${damage} —É—Ä–æ–Ω–∞!`;
                showDamageNumber(damage, true);
                updateBattleDisplay();

                if (currentEnemy.health <= 0) {
                    finishBattle(true);
                } else {
                    setTimeout(enemyAttack, 1200);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞', true);
            }
        }

        function enemyAttack() {
            if (!currentEnemy || currentEnemy.health <= 0) return;

            const damage = Math.max(1, currentEnemyData.damage - currentPlayer.defense / 2);
            currentPlayer.health -= damage;

            const log = document.getElementById('battleLog');
            log.innerHTML = `${currentEnemyData.name} –Ω–∞–Ω–æ—Å–∏—Ç ${damage} —É—Ä–æ–Ω–∞!`;
            updateBattleDisplay();

            if (currentPlayer.health <= 0) {
                currentPlayer.health = currentPlayer.max_health;
                finishBattle(false);
            }
        }

        function flee() {
            const success = Math.random() > 0.3;
            const log = document.getElementById('battleLog');
            
            if (success) {
                log.innerHTML = 'üèÉ –£—Å–ø–µ—à–Ω—ã–π –ø–æ–±–µ–≥!';
                showNotification('–£–¥–∞–ª–æ—Å—å —É–±–µ–∂–∞—Ç—å!');
                setTimeout(goToProfile, 1500);
            } else {
                log.innerHTML = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —É–±–µ–∂–∞—Ç—å!';
                setTimeout(enemyAttack, 800);
            }
        }

        function finishBattle(won) {
            const log = document.getElementById('battleLog');
            if (won) {
                log.innerHTML = `üéâ –ü–û–ë–ï–î–ê! +${currentEnemyData.gold} –∑–æ–ª–æ—Ç–∞`;
                currentPlayer.gold += currentEnemyData.gold;
                currentPlayer.experience += currentEnemyData.exp;
                currentPlayer.total_kills += 1;
                showNotification('üí∞ –ü–æ–±–µ–¥–∞!');
            } else {
                log.innerHTML = '‚ò†Ô∏è –ü–æ—Ä–∞–∂–µ–Ω–∏–µ... –í–æ–∑–≤—Ä–∞—Ç –≤ –≥–æ—Ä–æ–¥';
                showNotification('–ü–æ—Ä–∞–∂–µ–Ω–∏–µ...', true);
            }
            setTimeout(goToProfile, 2500);
        }

        function showDamageNumber(damage, isCrit) {
            const div = document.createElement('div');
            div.className = 'damage-number';
            div.textContent = isCrit ? `‚ö°${damage}` : damage;
            div.style.left = (window.innerWidth / 2) + 'px';
            div.style.top = (window.innerHeight / 2) + 'px';
            div.style.transform = 'translate(-50%, -50%)';
            if (isCrit) div.style.fontSize = '2.5em';
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 1200);
        }

        function showNotification(message, isError = false) {
            const notif = document.createElement('div');
            notif.className = `notification ${isError ? 'error-notification' : ''}`;
            notif.textContent = message;
            document.body.appendChild(notif);
            
            setTimeout(() => notif.remove(), 3000);
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            
            if (tab === 'battle') {
                document.getElementById('battleTab').style.display = 'block';
                document.getElementById('shopTab').style.display = 'none';
            } else {
                document.getElementById('battleTab').style.display = 'none';
                document.getElementById('shopTab').style.display = 'block';
                loadShop();
            }
        }

        function buyItem(name, price) {
            if (currentPlayer.gold < price) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞', true);
                return;
            }
            currentPlayer.gold -= price;
            showNotification(`üéÅ –ö—É–ø–ª–µ–Ω: ${name}!`);
            updateProfileDisplay();
        }

        function updateSkillButton() {
            const btn = document.getElementById('skillBtn');
            const cooldownRemaining = currentPlayer.skill_cooldown_remaining || 0;
            
            if (cooldownRemaining > 0) {
                btn.disabled = true;
                btn.innerHTML = `‚è±Ô∏è ${cooldownRemaining}s`;
            } else {
                btn.disabled = false;
                btn.innerHTML = '‚ú® –ù–∞–≤—ã–∫';
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function showClassScreen() {
            showScreen('classScreen');
        }

        function showProfileScreen() {
            updateProfileDisplay();
            showScreen('profileScreen');
            document.getElementById('battleTab').style.display = 'block';
            document.getElementById('shopTab').style.display = 'none';
        }

        function goToProfile() {
            // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏ –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞
            if (!playerUserId) return;
            
            fetch(`${API_BASE}/api/player?user_id=${playerUserId}`)
                .then(r => r.json())
                .then(data => {
                    currentPlayer = data;
                    updateProfileDisplay();
                    showProfileScreen();
                })
                .catch(e => console.error(e));
        }

        function goToBattle() {
            loadEnemies();
            updateBattleDisplay();
            showScreen('battleScreen');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadClasses();
    </script>
</body>
</html>
